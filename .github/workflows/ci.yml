name: Python CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Ajusta esto a tu versi√≥n de Python
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run pytest
      run: |
        pytest
    - name: Run test-main.py
      run: |
        python test-main.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        OTRO_SECRETO: ${{ secrets.OTRO_SECRETO }}
